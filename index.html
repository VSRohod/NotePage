<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePage</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/@mediaMobile.css" media="screen and (max-width : 730px)">
    <link rel="shortcut icon" href="img/logoDark.svg" type="image/x-icon">
</head>
<body>
    <main>
        <header class="headerLight">
            <div id="headerItens">
                <div id="logoSpace">
                    <h1>Notepage</h1>
                    <div id="logo">
                        <img src="img/logoDark.svg" alt="">
                    </div>
                </div>
                <button id="themeButton" class="buttonThemeLight">
                    <img src="img/moon-stars-fill.svg" alt="">
                </button>
            </div>
        </header>

        <div class="popup-box">
            <h2>Digite o nome do seu arquivo!</h2>
            <input type="text" id="downloadFileName" placeholder="Digite o nome do seu arquivo">
            <div id="downloadOptions">
                <button id="downloadTxtOptionBtn" class="buttonLight">Download TXT</button>
            </div>
            <div id="buttonsPopUp">
                <button id="popup-box-close">x</button>
            </div>
        </div>

        <div id="opcoes" class="opcoesLight">
            <button id="downloadBtn" class="buttonLight">Download</button>
        </div>
        <textarea id="textodigitado" cols="30" rows="10" class="textAreaLight"></textarea>
        <div id="contadores" class="contadoresLight">
            <p>N° de caracteres <span id="contadorCaracteres">0</span></p>
            <p>N° de palavras digitadas <span id="contadorPalavras">0</span></p>
        </div>

        <div id="changeOptions" class="changeOptionsLight">
            <div class="changeGroup">
                <input type="text" id="palavrabuscar" placeholder="O termo que deseja remover">
                <input type="text" id="palavrasubstituir" placeholder="O termo que deseja substituir">
            </div>
            <div class="changeGroup">
                <button type="button" id="trocar" class="buttonLight">Trocar apenas uma palavra</button>
                <button type="button" id="trocarTodos" class="buttonLight">Trocar todas as palavras</button>
            </div>
            <div class="changeGroup">
                <button type="button" id="salvar" class="buttonLight">Salvar</button>
                <button type="button" id="resetar" class="buttonLight">Resetar</button>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/index.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/exportTxtFile.js"></script>
</body>
</html>
